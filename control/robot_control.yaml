robotnik_base_control:
  type: summit_xl_controller/SummitXLController
  joint:
    front_right_wheel_joint:
      name: summit_xl_front_right_wheel_joint
      max_speed: 27.27 # rad/s
    front_left_wheel_joint:
      name: summit_xl_front_left_wheel_joint
      max_speed: 27.27 # rad/s
    back_right_wheel_joint:
      name: summit_xl_back_right_wheel_joint
      max_speed: 27.27 # rad/s
    back_left_wheel_joint:
      name: summit_xl_back_left_wheel_joint
      max_speed: 27.27 # rad/s
  
  linear_speed_limit: 1.5 # m/s
  linear_acceleration_limit: 0.6 # m/s^2
  angular_speed_limit: 3 # rad/s
  angular_acceleration_limit: 1.5 # rad/s^2
  odom_frame: summit_xl_odom
  robot_base_frame: summit_xl_base_footprint
  odom_broadcast_tf: true
  odom_topic: /robotnik_base_control/odom
  wheel_base: 0.430
  track_width: 0.439
  wheel_diameter: 0.22
  cmd_watchdog_duration: 0.5
  imu_watchdog_duration: 0.1
  imu_topic: /summit_webots/imu/data_inertial/quaternion
  odom_publish_frequency: 100
  cmd_vel        : /robotnik_base_control/cmd_vel
  kinematic_mode : skid
  motion_odometry: true
  in_motion_timer: 2.0

joint_read_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 100.0